<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form with JavaScript Inputs</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 20px;
       }

       .container {
           max-width: 400px;
           margin: 0 auto;
       }

       label,
       input {
           display: block;
           margin-bottom: 10px;
       }

       #label{
        border-radius: 2px;
        background-color: silver;
        width: 150px;
       }

       button {
           margin-top: 10px;
       }

       .result {
           margin-top: 20px;
       }
   </style>
</head>

<body>
   <div class="container">
       <h2>Create Your Sticky Note!</h2>
       <form id="userForm">
        <!-- for and id has to be the same -->
           <label for="title">Title:</label> 
           <input type="text" id="title" name="title" required>

           <label for="content">Content:</label>
           <input type="text" id="content" name="content" required>

           <label for="label">Label Your Note:</label>
           <select id="label" name="label" required>
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="study">Study</option>
                <option value="other">Other</option>
           </select>
           <br>
           <button type="submit">Submit</button>
       </form>

       <div class="result" id="result"></div>
   </div>

   <script>
       document.getElementById("userForm").addEventListener("submit", function (event) {
           event.preventDefault();

           // Get the input values
           const title = document.getElementById("title").value;
           const content = document.getElementById("content").value;
           const label = document.getElementById("label").value;

           // Display the result
           const resultDiv = document.getElementById("result");
           resultDiv.innerHTML = `<h3>Submitted Information</h3>
                                  <p>Title: ${title}</p>
                                  <p>Content: ${content}</p>
                                  <p>Lable: ${label}</p>`;
       });

       document.getElementById("title").addEventListener("focus", function () {
           this.style.backgroundColor = "#e0f7fa";  // Light blue background on focus
       });

       document.getElementById("title").addEventListener("blur", function () {
           this.style.backgroundColor = "";  // Reset background on blur
       });

       document.getElementById("content").addEventListener("focus", function () {
           this.style.backgroundColor = "#e0f7fa";  // Light blue background on focus
       });

       document.getElementById("content").addEventListener("blur", function () {
           this.style.backgroundColor = "";  // Reset background on blur
       });

       document.getElementById("content").addEventListener("blur", function () {
           this.style.backgroundColor = "";  // Reset background on blur
       });

      //Alert pop up when title is over 50 chars
      const titleInput = document.getElementById("title"); // Get the title input field
      titleInput.addEventListener("input", function(){
         if(titleInput.value.length > 50){
            titleInput.value = titleInput.value.slice(0, 50);
            alert("Title cannot exceed 50 characters.");
         }
      });
   </script>
   
</body>
</html>
